<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fonts -->
    <script src="https://kit.fontawesome.com/8e018d0a24.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        main {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            width: 100%;

        }

        div {
            margin-bottom: 20px;
        }

        input {
            display: block;
            padding: 12px 24px;
            width: 80%;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        span {
            color: red;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;

            /* Hides horizontal scroll bar */
        }

        .nav {
            justify-content: space-between;
            align-items: center;

            max-width: 1200px;
            gap: 2rem;
        }

        input[type="checkbox"] {
            display: none;
        }

        .menu-icon {
            display: none;
        }
        @media (max-width: 450px) {
            .menu-icon {
                display: block;
            }

            .nav {
                display: none;
                flex-direction: column;
                align-items: end;
                width: 100%;
                background-color: #6c757d;
                margin-top: 1rem;
            }

            input:checked~.nav {
                display: flex;
            }

  main {
    height: auto;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #form {
    width: 90%; /* instead of fixed 500px */
    max-width: 500px; /* same look on larger screens */
    margin-top: 20px;
    padding: 20px;
    border: solid 2px #ccc;
    background-color: #f5f1eb;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #form input {
    width: 100%; /* make inputs stretch inside the form */
    box-sizing: border-box;
    margin-bottom: 10px;
  }

  #form button {
    width: 100%;
    border-radius: 4px;
  }
        }
        
    </style>
</head>

<body>
    <header>
        <header>
            <div style="flex-wrap: wrap; margin: auto;"
                class="bg-secondary pt-0 container-fluid d-flex justify-content-between align-items-center py-3 ">
                <!-- logo -->
                <a href="index.html" style="text-decoration: none;">
                    <h1 style="color: #212529;">TECH ACADEMY</h1>
                </a>
                <!-- list for homepage -->
                <div class="nav">
                    <label for="toogle" class="menu-icon"><i class="fa-solid fa-bars"></i></label>
                    <input type="checkbox" class="checker">
                    <a href="" class="text-decoration-none  text-white list-unstyled">ABOUT</a></li>
                    <a href="" class="text-decoration-none  text-white list-unstyled">CONTACT</a></li>
                    <a href="" class="text-decoration-none  text-white list-unstyled">COURSES</a></li>



                </div>
                <a href="form.html"> <button href="form.html"
                        class=" btn rounded-pill bg-primary ">Register</button></a>
            </div>

        </header>
        <!-- main section -->
        <main style=" height: auto;   justify-content: center; align-items: center;">
            <form
                style="align-items: center; margin-top: 40px; justify-content: center;padding: 20px; border: solid 2px #ccc; width: 500px; justify-content: center; display: block; align-items: center; flex-direction: column; background-color: #f5f1eb;"
                id="form">
                <h2>Form Validation</h2>
                <div>
                    <label for="">Name</label>
                    <input type="text" id="name" placeholder="Name">
                    <span style="color: red;" id="nameError"></span>
                </div>
                <div>
                    <label for="">Username</label>
                    <input type="text" id="user" placeholder="Username">
                    <span style="color: red;" id="userError"></span>
                </div>
                <div>
                    <label for="">Phone number</label>
                    <input type="text" id="phonenumber" placeholder="Phone number">
                    <span style="color: red;" id="phoneError"></span>
                </div>

                <div>
                    <label for="">Email</label>
                    <input type="email" placeholder="email" name="" id="email">
                    <span style="color: red;" id="emailError"></span>
                </div>
                <div>
                    <label for="">Password</label>
                    <input type="password" name="" id="pass" placeholder="password">
                    <span style="color: red;" id="passError"></span>
                </div>
                <div>
                    <label for="">Confirm password</label>
                    <input type="password" name="" id="conpass" placeholder="Confirm password">
                    <span style="color: red;" id="confirmError"></span>
                </div>
                <!-- button -->
                <div style="border: 4px rgba(0, 0, 0, 0.445) ; "><button style="border-radius: 4px;"
                        id="submit">submit</button></div>

            </form>
        </main>
        <footer style="background-color:  #6c757d ; height: 150px;">
            <div class=" text-center " style="background-color:  #6c757d ;  width: 100%; padding-top: 20px ; ">
                <!-- logo -->
                <div class="row justify-content-between ">
                    <div class="col">
                        <a style="text-decoration: none;" href="index.html">
                            <h1 style="color: #212529;">TECH ACADEMY</h1>
                        </a>
                        <p style="font-size: 14px;">We are in patnership with you to build tech world together</p>
                    </div>
                    <!-- navigation links -->
                    <div class="col text-start d-flex "
                        style="padding-left: 100px; justify-content: center; flex-direction: column;">
                        <h3 style="font-size: 22px;">Link</h3>
                        <a href="" style="text-decoration: none; color: white; font-size: 14px;"
                            onmouseover="this.style.color='lightgray'" onmouseout="this.style.color='white'"
                            class="list-unstyled ">About</a>
                        <a href="" style="text-decoration: none; color: white; font-size: 14px;"
                            onmouseover="this.style.color='lightgray'" onmouseout="this.style.color='white'"
                            class="list-unstyled">Contact</a>
                        <a href="" style="text-decoration: none; color: white; font-size: 14px;"
                            onmouseover="this.style.color='lightgray'" onmouseout="this.style.color='white'"
                            class="list-unstyled">Courses</a>

                    </div>
                    <!-- icon -->
                    <div class="col d-flex flex-column align-items-center gap-2">
                        <span class="social-icon" style=" padding: 3px;"> <a href=""
                                style="color: #1daa61; font-size: 20px; "><i class="fa-solid fa-phone"></i></a></span>
                        <span class="social-icon"> <a href="" style="color: #4fc3f7; font-size: 20px;"> <i
                                    class="fa-brands fa-whatsapp"></i></a>
                        </span>
                        <span class="social-icon"> <a href="" style="color: #ec5796; font-size: 20px;"><i
                                    class="fa-brands fa-square-instagram"></i></a></span>
                    </div>

                </div>
                <p style="font-size: 14px;">@Copy right, 2025</p>
            </div>

        </footer>


        <script src="index.js"></script>


</body>

</html>
